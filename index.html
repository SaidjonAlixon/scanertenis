<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Kort QR Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            background: #f0f0f0;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .controls {
            margin: 20px 0;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result.expired {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .manual-input {
            margin-top: 20px;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .manual-input h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéæ Tennis Kort QR Scanner</h1>
            <p>Biletni tekshirish uchun QR kodni skanerlang</p>
        </div>

        <video id="video" autoplay muted playsinline></video>
        
        <div class="controls">
            <button id="startBtn" onclick="startScanning()">üì∑ Skanerlashni Boshlash</button>
            <button id="stopBtn" onclick="stopScanning()" disabled>‚èπÔ∏è To'xtatish</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Tekshirilmoqda...</p>
        </div>

        <div id="result"></div>

        <div class="manual-input">
            <h3>üìù Manual ID Kiritish</h3>
            <div class="input-group">
                <input type="text" id="ticketId" placeholder="Ticket ID kiriting...">
                <button onclick="checkTicketManually()">‚úÖ Tekshirish</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const ticketIdInput = document.getElementById('ticketId');
        
        let stream = null;
        let isScanning = false;
        
        // API Base URL - Vercel serverless function
        const API_BASE_URL = window.location.origin;
        
        async function startScanning() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                video.srcObject = stream;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                isScanning = true;
                
                video.addEventListener('loadedmetadata', () => {
                    scanQRCode();
                });
                
                showResult('Kamera ishga tushirildi. QR kodni ko\'rsating...', 'success');
            } catch (error) {
                console.error('Kamera xatoligi:', error);
                showResult('Kamera ochishda xatolik yuz berdi: ' + error.message, 'error');
            }
        }
        
        function stopScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            isScanning = false;
            
            showResult('Skanerlash to\'xtatildi', 'success');
        }
        
        function scanQRCode() {
            if (!isScanning) return;
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    handleQRCode(code.data);
                    return;
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }
        
        async function handleQRCode(qrData) {
            console.log('QR ma\'lumoti:', qrData);
            
            // QR ma'lumotidan ticket ID ni ajratish
            let ticketId = qrData;
            
            // Agar QR ma'lumoti "TICKET:ID:EXPIRED:false" formatida bo'lsa
            if (qrData.startsWith('TICKET:')) {
                const parts = qrData.split(':');
                if (parts.length >= 2) {
                    ticketId = parts[1];
                }
            }
            
            await checkTicket(ticketId);
        }
        
        async function checkTicketManually() {
            const ticketId = ticketIdInput.value.trim();
            if (!ticketId) {
                showResult('Ticket ID kiriting!', 'error');
                return;
            }
            
            await checkTicket(ticketId);
        }
        
        async function checkTicket(ticketId) {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/check-ticket`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ticket_id: ticketId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (data.status === 'valid') {
                        showResult(`‚úÖ HAQIQIY BILET\n\nTicket ID: ${ticketId}\nMijoz: ${data.customer_name || 'N/A'}\nTelefon: ${data.phone || 'N/A'}\nKort: ${data.court_name || 'N/A'}\nSana: ${data.date || 'N/A'}\nVaqt: ${data.start_time || 'N/A'} - ${data.end_time || 'N/A'}`, 'success');
                    } else if (data.status === 'expired') {
                        showResult(`‚è∞ MUDDATI O'TGAN BILET\n\nTicket ID: ${ticketId}\nSabab: ${data.message}`, 'expired');
                    } else if (data.status === 'used') {
                        showResult(`‚ùå ISHLATILGAN BILET\n\nTicket ID: ${ticketId}\nSabab: ${data.message}`, 'error');
                    } else {
                        showResult(`‚ùå NOTO'G'RI BILET\n\nTicket ID: ${ticketId}\nSabab: ${data.message}`, 'error');
                    }
                } else {
                    showResult(`‚ùå TOPILMADI\n\nTicket ID: ${ticketId}\nXatolik: ${data.error || 'Noma\'lum xatolik'}`, 'error');
                }
            } catch (error) {
                console.error('API xatoligi:', error);
                showResult(`‚ùå ULANISH XATOLIGI\n\nTicket ID: ${ticketId}\nXatolik: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function showResult(message, type) {
            resultDiv.className = `result ${type}`;
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
        }
        
        function showLoading(show) {
            loadingDiv.style.display = show ? 'block' : 'none';
        }
        
        // Enter tugmasi bosilganda manual tekshirish
        ticketIdInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkTicketManually();
            }
        });
        
        // Sahifa yopilganda kamerani to'xtatish
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
